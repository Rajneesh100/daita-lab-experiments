version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pdf-parser-db
    environment:
      POSTGRES_USER: parser
      POSTGRES_PASSWORD: parser123
      POSTGRES_DB: parser
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./parser/database_schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - pdf-parser-network

  # Backend/Parser Service
  backend:
    build: 
      context: ./parser
      dockerfile: Dockerfile
    container_name: pdf-parser-backend
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: parser
      POSTGRES_PASSWORD: parser123
      POSTGRES_DB: parser
      GEMINI_API_KEY: your_api_key
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    networks:
      - pdf-parser-network
    volumes:
      - ./parser:/app
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_BASE_URL: http://localhost:8000
    container_name: pdf-parser-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - pdf-parser-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  pdf-parser-network:
    driver: bridge
